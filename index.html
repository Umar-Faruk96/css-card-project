<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Mini-Project: Profile Cards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Omor Faruk</a>
      <a href="#profile2">Shafiul Alam</a>
      <a href="#profile3">Ms. Ponchanan Chandra</a>
    </nav>
  </header>

  <main>
    <!-- Omor Faruk card start -->
    <article id="profile1" class="card">
      <figure>
        <img src="img/profile1-500x500.png" alt="Omor Faruk" width="500" height="500">
        <figcaption>Omor Faruk</figcaption>
      </figure>
      <p><q>I code stuff.</q></p>
    </article>
    <!-- Omor Faruk card end -->

    <!-- Shafiul Alam card start -->
    <article id="profile2" class="card">
      <figure>
        <img src="img/profile2-500x500.png" alt="Shafiul Alam" width="500" height="500">
        <figcaption>Shafiul Alam</figcaption>
      </figure>
      <p><q>I make dynamic stuff.</q></p>
    </article>
    <!-- Shafiul Alam card end -->

    <!-- Ms. Ponchanan Chandra card start -->
    <article id="profile3" class="card">
      <figure>
        <img src="img/profile3-500x500.png" alt="Ms. Ponchanan Chandra" width="500" height="500">
        <figcaption>Ms. <span class="nowrap">Ponchanan Chandra</span></figcaption>
      </figure>
      <p><q>I build stuff.</q></p>
    </article>
    <!-- Ms.Ponchanan Chandra card end -->
  </main>

  <footer>
    <p>&copy; DaBro Programmers Co.</p>
  </footer>
</body>

</html>
